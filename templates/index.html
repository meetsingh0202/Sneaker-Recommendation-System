<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Recommendation System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .user-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: black;
        cursor: pointer;
        float: right;
    }

    .user-icon:hover {
        background-color: #2980b9;
    }
    
</style>

<script>
    function addToCart(button) {
        if (button.textContent == "Add to Cart"){
            fetch(`/addToCart/${button.value}`) 
            alert("Added To Cart!");
            button.textContent = "Remove From Cart";
        }
        else{
            fetch(`/removeFromCart/${button.value}`)
            alert("Removed From Cart!");
            button.textContent = "Add To Cart";
        }
    };
</script>

<body style="background-color:black">
    
   
    <nav class="navbar" style="background-color: whitesmoke">
        <a class="navbar-brand">My Shoe recommender</a>
        
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
        
        <div class="user-icon ">
            <span>&#9787;</span>
        </div>
    </nav>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Shoes</h1>
            </div>

            {% for i in range(50) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top"width="140" height="150" src="{{ shoeImage[i] }}">
                            <p class="text-white">{{ shoeBrand[i] }}</p>
                            <h4 class="text-white">Color - {{ shoeColor[i] }}</h4>
                            <h4 class="text-white">Price - ${{ shoePrice[i] }}</h4>
                            <button id="addToCartButton" onclick= "addToCart(this)" value="{{ i }}">Add to Cart</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
