<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Recommendation System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<style>
    .text-white{
        color:black
    }
    .user-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: white;
        cursor: pointer;
        float: right;
    }

    .cart-user-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content:right; 
        /* align-items: center; */
        font-size: 30px;
        color: white;
        cursor: pointer;
    }

    .user-icon:hover {
        background-color: blue;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .dialog-box {
        background-color: grey;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
    }
    
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: black;
        color: black;
    }

    /* Style the search box inside the navigation bar */
    .topnav input[type=text] {
        float: left;
        padding: 6px;
        border: none;
        margin-top: 8px;
        /* margin-right: px; */
        margin-left: 25px;
        font-size: 17px;
        width: 500px;
    }

    /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
    @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
        }
        .topnav input[type=text] {
            border: 1px solid #ccc;
        }
    }
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        display: flex;
        text-align: center;
        justify-content: center;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .container {
        padding: 2px 16px;
        /* display: flex; */
        /* padding-left: 20px; */
        justify-content: center;
        /* text-align: center; */
    }
</style>

<script>
    function sessionCheck() {
        const userIcon = document.getElementById("userIcon");
        const overlay = document.getElementById("overlay");
        const closeButton = document.getElementById("closeButton");

        userIcon.addEventListener("click", function() {
            overlay.style.display = "flex";
        });

        closeButton.addEventListener("click", function() {
            overlay.style.display = "none";
        });
    }

    function addToCart(button) {
        if (button.textContent == "Add to Cart"){
            fetch(`/addToCart/${button.value}`) 
            alert("Added To Cart!");
            button.textContent = "Remove From Cart";
        }
        else{
            fetch(`/removeFromCart/${button.value}`)
            alert("Removed From Cart!");
            button.textContent = "Add To Cart";
        }
    };
</script>

<body style="background-color:white">
    
   
    <nav class="navbar" style="background-color: blue">
        
        
        <div class = "topnav">
            <a href="homepage.html" style="color:yellow;"> <b>Shoekart</b> </a>
            <a href="/recommend" style="color: white;">Our Bestsellers</a>
            <a href="/recommend" style="color: white;">My Suggestions</a>
            <a style="color: white;">Contact</a>
            <a href="/" style="color: white;">About us</a>
            <input type="text" placeholder="Search for products, brand and more">
        </div>  
        
        <div class = "cart-user-icon">
            <span class="bi bi-cart-fill" style="color: white;"> </span> 
        </div>
        

        {% if user %}
            <p style="float: right;">Welcome, {{ user }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            {% if invalid %}
                <script>alert("Invalid Login")</script>
            {% endif %}

            <div class="user-icon" id="userIcon" onclick="sessionCheck()">
                <span>&#9787;</span>
            </div>

            <div class="overlay" id="overlay">
                <div class="dialog-box">
                    <h2>Login</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <button id="closeButton">Close</button>
                </div>
            </div>
        </nav>
        {% endif %}

        <div class="container">
            <div class="row">
                <!-- <div class="col-md-12">
                    <h1 class="text-white" style="font-size:50px">Top 50 Shoes</h1>
                </div> -->
    
                {% for i in range(shoeBrand|length) %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                    <img class="card-img-top" style="text-align: center; border: 5px white; border-radius: 5px;" width="140" height="150" src="{{ shoeImage[i] }}">
                                    <div class = "container">
                                        <p style="color: grey;"><b>{{ shoeBrand[i] }}</b></p>
                                        <h5>{{ shoeColor[i] }}</h5>
                                        <h5>â‚¹{{ shoePrice[i] }}</h5>
                                        <div class = "container" style="color: red; width: 45px; height: 45px; font-size: px;" id="addToCartButton" onclick= "addToCart(this)" value="{{ i }}">
                                            <span class="bi bi-heart"></span> 
                                        </div>
                                        <!-- <button >Add to Cart</button> -->
                                    </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

</body>
</html>
