<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Recommendation System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .user-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: black;
        cursor: pointer;
        float: right;
    }

    .user-icon:hover {
        background-color: #2980b9;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .dialog-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
</style>

<script>
    function sessionCheck() {
        const userIcon = document.getElementById("userIcon");
        const overlay = document.getElementById("overlay");
        const closeButton = document.getElementById("closeButton");

        userIcon.addEventListener("click", function() {
            overlay.style.display = "flex";
        });

        closeButton.addEventListener("click", function() {
            overlay.style.display = "none";
        });
    }

    function addToCart(button) {
        if (button.textContent == "Add to Cart"){
            fetch(`/addToCart/${button.value}`) 
            alert("Added To Cart!");
            button.textContent = "Remove From Cart";
        }
        else{
            fetch(`/removeFromCart/${button.value}`)
            alert("Removed From Cart!");
            button.textContent = "Add To Cart";
        }
    };
</script>

<body style="background-color:black">
    
   
    <nav class="navbar" style="background-color: whitesmoke">
        <a class="navbar-brand">My Shoe recommender</a>
        
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>   

        {% if user %}
            <p style="float: right;">Welcome, {{ user }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            {% if invalid %}
                <script>alert("Invalid Login")</script>
            {% endif %}
            <div class="user-icon" id="userIcon" onclick="sessionCheck()">
                <span>&#9787;</span>
            </div>

            <div class="overlay" id="overlay">
                <div class="dialog-box">
                    <h2>Login</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <button id="closeButton">Close</button>
                </div>
            </div>
        </nav>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size:50px">Top 50 Shoes</h1>
                </div>
    
                {% for i in range(50) %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top"width="140" height="150" src="{{ shoeImage[i] }}">
                                <p class="text-white">{{ shoeBrand[i] }}</p>
                                <h4 class="text-white">Color - {{ shoeColor[i] }}</h4>
                                <h4 class="text-white">Price - ${{ shoePrice[i] }}</h4>
                                <button id="addToCartButton" onclick= "addToCart(this)" value="{{ i }}">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

</body>
</html>
