<style>
    .text-white{
        color:black
    }
    .user-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: white;
        cursor: pointer;
        float: right;
    }

    .cart-user-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content:right; 
        /* align-items: center; */
        font-size: 30px;
        color: white;
        cursor: pointer;
    }

    .user-icon:hover {
        background-color: blue;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .dialog-box {
        background-color: grey;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
    }
    
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: black;
        color: black;
    }

    /* Style the search box inside the navigation bar */
    .topnav input[type=text] {
        float: left;
        padding: 6px;
        border: none;
        margin-top: 8px;
        /* margin-right: px; */
        margin-left: 25px;
        font-size: 17px;
        width: 500px;
    }

    /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
    @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
        }
        .topnav input[type=text] {
            border: 1px solid #ccc;
        }
    }
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        display: flex;
        text-align: center;
        justify-content: center;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .container {
        padding: 2px 16px;
        /* display: flex; */
        /* padding-left: 20px; */
        justify-content: center;
        /* text-align: center; */
    }

    /* style for login page */
    /* Reset some default styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Style for the overlay */
    .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 9999;
    }

    /* Style for the dialog box */
    .dialog-box {
        background-color: #f7f7f7;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        position: relative;
    }

    /* Style for the red cross */
    .dialog-box .close-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        color: #ff4d4d;
        cursor: pointer;
    }

    /* Style for the title */
    .dialog-box h2 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Style for the form */
    .dialog-box form {
        display: flex;
        flex-direction: column;
    }

    /* Style for labels */
    .dialog-box label {
        font-size: 14px;
        margin-bottom: 10px;
        color: #555;
    }

    /* Style for input fields */
    .dialog-box input[type="text"],
    .dialog-box input[type="password"] {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Style for password toggle */
    .toggle-password {
        position: absolute;
        top: 50%;
        right: 25px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
    }

    /* Style for login button */
    .login-button {
        background-color: #6348d6;;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: 600;
    }

    .login-button:hover {
        background-color: #4c32b0;
    }

    /* Style for bottom links */
    .bottom-links {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .bottom-links a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .bottom-links a:hover {
        color: #0056b3;
    }

    /* Style for close button */
    .close-button {
        background-color: transparent;
        border: none;
        color: #777;
        font-size: 14px;
        cursor: pointer;
        transition: color 0.3s;
        margin-top: 25px;
    }

    .close-button:hover {
        color: #333;
    }
</style>

<script>
    function sessionCheck() {
        const userIcon = document.getElementById("userIcon");
        const overlay = document.getElementById("overlay");
        const closeButton = document.getElementById("closeButton");

        userIcon.addEventListener("click", function() {
            overlay.style.display = "flex";
        });

        closeButton.addEventListener("click", function() {
            overlay.style.display = "none";
        });
    }

    function addToCart(button) {
        if (button.textContent == "Add to Cart"){
            fetch(`/addToCart/${button.value}`) 
            alert("Added To Cart!");
            button.textContent = "Remove From Cart";
        }
        else{
            fetch(`/removeFromCart/${button.value}`)
            alert("Removed From Cart!");
            button.textContent = "Add To Cart";
        }
    };
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }

    function closeDialog() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "none";
    }
</script>
