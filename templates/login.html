<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+VlvoGtGtMS04U+25z5nRv4JGz5lX6bpeb+a5S3n6I5D" crossorigin="anonymous">
</head>
<div class="overlay" id="overlay">
    <div class="dialog-box">
        <span class="close-icon" onclick="closeDialog()">&#10006;</span>
        <h2>Welcome Back!</h2>
        <p>Login to your account to access the full features.</p> <br>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username" style="font-size: 15px;"><b>Username</b></label>
            <input type="text" id="username"  name="username" placeholder="Your username" required>
            
            <label for="password" style="font-size: 15px;"><b>Password</b></label>
            <div class="password-input">
                <input type="password" style="width: 358px;" id="password" name="password" placeholder="Your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <button type="submit" class="login-button" style="font-size: 15px;">Login</button>
        </form>
        <div class="bottom-links">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            <span>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></span>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }

    function closeDialog() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "none";
    }
</script>
<style>
    /* Reset some default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style for the overlay */
.overlay {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 9999;
}

/* Style for the dialog box */
.dialog-box {
    background-color: #f7f7f7;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    position: relative;
}

/* Style for the red cross */
.dialog-box .close-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 20px;
    color: #ff4d4d;
    cursor: pointer;
}

/* Style for the title */
.dialog-box h2 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #333;
}

/* Style for the form */
.dialog-box form {
    display: flex;
    flex-direction: column;
}

/* Style for labels */
.dialog-box label {
    font-size: 14px;
    margin-bottom: 10px;
    color: #555;
}

/* Style for input fields */
.dialog-box input[type="text"],
.dialog-box input[type="password"] {
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    color: #333;
}

/* Style for password toggle */
.toggle-password {
    position: absolute;
    top: 50%;
    right: 25px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #aaa;
}

/* Style for login button */
.login-button {
    background-color: #6348d6;;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: 600;
}

.login-button:hover {
    background-color: #4c32b0;
}

/* Style for bottom links */
.bottom-links {
    margin-top: 20px;
    font-size: 14px;
    color: #666;
}

.bottom-links a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
}

.bottom-links a:hover {
    color: #0056b3;
}

/* Style for close button */
.close-button {
    background-color: transparent;
    border: none;
    color: #777;
    font-size: 14px;
    cursor: pointer;
    transition: color 0.3s;
    margin-top: 25px;
}

.close-button:hover {
    color: #333;
}

</style>
